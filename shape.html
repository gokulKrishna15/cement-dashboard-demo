<svg width="50" height="60" viewBox="0 0 50 60" xmlns="http://www.w3.org/2000/svg">
    <!-- Square -->
    <rect x="10" y="10" width="30" height="30" fill="#b0b0b0" />

    <!-- Black Line as Base -->
    <line x1="10" y1="40" x2="40" y2="40" stroke="black" stroke-width="2" />

    <!-- Larger Inverted Triangle aligned with the square's edges -->
    <polygon points="10,40 40,40 25,55" fill="#b0b0b0" />
</svg>



<svg width="150" height="200" viewBox="0 0 150 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Top Cylinder (Container) -->
    <ellipse cx="75" cy="30" rx="25" ry="8" fill="#b0b0b0" />

    <!-- Body of the Cylinder -->
    <rect x="50" y="30" width="50" height="40" fill="#b0b0b0" />

    <!-- Bottom of the Cylinder -->
    <ellipse cx="75" cy="70" rx="25" ry="8" fill="#b0b0b0" />

    <!-- Front Legs -->
    <rect x="50" y="70" width="8" height="30" fill="#b0b0b0" />
    <rect x="92" y="70" width="8" height="30" fill="#b0b0b0" />

    <!-- Back Legs (Shifted for 3D effect) -->
    <rect x="56" y="75" width="8" height="30" fill="#8a8a8a" />
    <rect x="84" y="75" width="8" height="30" fill="#8a8a8a" />
</svg>
