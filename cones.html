<svg width="800" height="120" viewBox="0 0 800 120" xmlns="http://www.w3.org/2000/svg">
    <!-- Continuous Horizontal Stack of 8 Full Ice Cream Cones with Black Separator Lines -->

    <!-- Ice Cream Cone 1 -->
    <rect x="10" y="10" width="50" height="20" fill="#b0b0b0" />
    <line x1="10" y1="30" x2="60" y2="30" stroke="black" stroke-width="1"/>
    <path d="M10,30 L35,90 L60,30 Z" fill="#b0b0b0" />

    <!-- Ice Cream Cone 2, attached to Cone 1 -->
    <rect x="60" y="10" width="50" height="20" fill="#b0b0b0" />
    <line x1="60" y1="30" x2="110" y2="30" stroke="black" stroke-width="1"/>
    <path d="M60,30 L85,90 L110,30 Z" fill="#b0b0b0" />

    <!-- Ice Cream Cone 3, attached to Cone 2 -->
    <rect x="110" y="10" width="50" height="20" fill="#b0b0b0" />
    <line x1="110" y1="30" x2="160" y2="30" stroke="black" stroke-width="1"/>
    <path d="M110,30 L135,90 L160,30 Z" fill="#b0b0b0" />

    <!-- Ice Cream Cone 4, attached to Cone 3 -->
    <rect x="160" y="10" width="50" height="20" fill="#b0b0b0" />
    <line x1="160" y1="30" x2="210" y2="30" stroke="black" stroke-width="1"/>
    <path d="M160,30 L185,90 L210,30 Z" fill="#b0b0b0" />

    <!-- Ice Cream Cone 5, attached to Cone 4 -->
    <rect x="210" y="10" width="50" height="20" fill="#b0b0b0" />
    <line x1="210" y1="30" x2="260" y2="30" stroke="black" stroke-width="1"/>
    <path d="M210,30 L235,90 L260,30 Z" fill="#b0b0b0" />

    <!-- Ice Cream Cone 6, attached to Cone 5 -->
    <rect x="260" y="10" width="50" height="20" fill="#b0b0b0" />
    <line x1="260" y1="30" x2="310" y2="30" stroke="black" stroke-width="1"/>
    <path d="M260,30 L285,90 L310,30 Z" fill="#b0b0b0" />

    <!-- Ice Cream Cone 7, attached to Cone 6 -->
    <rect x="310" y="10" width="50" height="20" fill="#b0b0b0" />
    <line x1="310" y1="30" x2="360" y2="30" stroke="black" stroke-width="1"/>
    <path d="M310,30 L335,90 L360,30 Z" fill="#b0b0b0" />

    <!-- Ice Cream Cone 8, attached to Cone 7 -->
    <rect x="360" y="10" width="50" height="20" fill="#b0b0b0" />
    <line x1="360" y1="30" x2="410" y2="30" stroke="black" stroke-width="1"/>
    <path d="M360,30 L385,90 L410,30 Z" fill="#b0b0b0" />
</svg>
